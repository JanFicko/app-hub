version: '3'

services:
 client:
   container_name: apphub_web
   restart: on-failure
   build:
     context: ./Web
     dockerfile: DOCKERFILE
   ports:
     - "80:80"
   depends_on:
     - server
     - database
   network_mode: bridge
   links:
     - server
 server:
   container_name: apphub_server
   restart: on-failure
   build:
     context: ./BackEnd
     dockerfile: DOCKERFILE
   ports:
     - "3000:3000"
   network_mode: bridge
   links:
     - database
 database:
   container_name: apphub_database
   restart: on-failure
   image: mongo
   ports:
     - "27017:27017"
   volumes:
     - data-volume:/data/db
   network_mode: bridge
volumes:
  data-volume:
