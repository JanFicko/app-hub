version: '3'

services:
 web:
   container_name: apphub_web
   restart: on-failure
   build:
     context: ./Web
     dockerfile: DOCKERFILE
   ports:
     - "10080:10080"
   network_mode: bridge
   links:
     - "backend:backend"
 backend:
   container_name: apphub_backend
   restart: on-failure
   build:
     context: ./BackEnd
     dockerfile: DOCKERFILE
   ports:
     - "3000:3000"
   network_mode: bridge
   links:
     - "database:database"
 database:
   container_name: apphub_database
   restart: on-failure
   image: mongo
   ports:
     - "27017:27017"
   volumes:
     - data-volume:/data/db
   network_mode: bridge
volumes:
  data-volume:
