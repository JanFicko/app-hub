<div class="container-fluid">

  <h1 class="h3 mb-2 text-gray-800">Add new user</h1>

  <div class="col-xl-6 col-lg-9 col-md-12">
    <div class="card shadow mb-4">
      <div class="card-body">
        <form [formGroup]="createUserForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" formControlName="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="text" formControlName="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" formControlName="isAdmin" class="form-check-input" id="adminCheck">
            <label class="form-check-label" for="adminCheck">Administrator</label>
          </div>

          <button [disabled]="loading" class="btn btn-black btn-lg btn-block">Create</button>
        </form>
      </div>

    </div>

  </div>

</div>
