<div class="container-fluid">

  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
  </div>

  <div class="row">

    <div *ngIf="projectService.androidProjects != null && projectService.androidProjects.length !== 0 && projectService.iosProjects != null && projectService.iosProjects.length !== 0;then content else other_content"></div>

    <ng-template #content>
      <div class="col-xl-6 col-lg-6" *ngIf="projectService.androidProjects != null && projectService.androidProjects.length !== 0">
        <div class="card shadow mb-4">
          <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold">
              <i class="fab fa-android text-success"></i> Android
            </h6>
          </div>

          <div class="card-body">
            <ul class="list-group list-group-flush">
              <a [routerLink]="['/project', project.projectId]" class="list-group-item list-group-item-action" *ngFor="let project of projectService.androidProjects">
                {{ project.name }}
              </a>
            </ul>
          </div>

        </div>
      </div>

      <div class="col-xl-6 col-lg-6" *ngIf="projectService.iosProjects != null && projectService.iosProjects.length !== 0">
        <div class="card shadow mb-4">
          <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold">
              <i class="fab fa-apple text-dark"></i> iOS
            </h6>
          </div>

          <div class="card-body">
            <ul class="list-group list-group-flush">
              <a [routerLink]="['/project', project.projectId]" class="list-group-item list-group-item-action" *ngFor="let project of projectService.iosProjects">
               {{ project.name }}
              </a>
            </ul>
          </div>

        </div>
      </div>
    </ng-template>

    <ng-template #other_content>
      <div class="col-xl-6 col-lg-6">
        No projects to show
      </div>
    </ng-template>

  </div>

</div>
