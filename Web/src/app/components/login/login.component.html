<div class="row justify-content-center">

  <div class="col-xl-7 col-lg-7 col-md-7">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-12">
            <div class="p-5">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="user">
                <div class="form-group">
                  <input type="email" formControlName="email" class="form-control form-control-user" id="email" aria-describedby="emailHelp" placeholder="Email" />
                </div>
                <div class="form-group">
                  <input type="password" formControlName="password" class="form-control form-control-user" id="password" placeholder="Password" />
                </div>

                <button [disabled]="loading" class="btn btn-primary btn-user btn-block">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
